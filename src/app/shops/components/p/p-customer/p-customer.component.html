                <!--<img src="https://s3.amazonaws.com/img.onpicks.com/profile-john.png" alt="Person on a tour" class="story__img">-->

                <!--<span>Aug 13, 2018</span>-->
              <!--</figure>-->
            <!--</div>-->
          <!--</div>-->
        <!--</div>-->
      <!--</div>-->
      <div *ngFor="let item of imagesLargeList; index as i;" #imageLargeOuter [ngClass]="{'u-opacity-half' : i !== this.imageIndex + 1 }" class="p-customer__images--large-cur">
        <span>
          <img drLazyLoad [src]="item" alt="">
        </span>

        <div *ngIf="i === this.imageIndex + 1" class="p-customer__images--profile">
          <div class="p-customer__images--profile-opacity-box"></div>
          <div class="p-customer__images--profile-box">
            <div class="p-customer__images--profile-box-inner">
              <figure>
                <span class="p-customer__images--profile-image-outer">
                  <img drLazyLoad src="https://s3.amazonaws.com/img.onpicks.com/profile-john.png" alt="Person on a tour" class="story__img">
                </span>

                <figcaption class="p-reviews__figure heading-quinary">John</figcaption>
                <!--<!--[@divState] (load) ---->
                <ui-star-rating></ui-star-rating>
                <span>Aug 13, 2018</span>
              </figure>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="this.imageIndex !== 0" class="p-customer__images--large-prev-button" (click)="prevButton()">
        <svg width="9" height="14" viewBox="0 0 9 14">
          <defs>
            <path id="a" d="M24 14l-6 6.05L24 26"/>
          </defs>
          <use fill="none" fill-rule="evenodd" stroke="#000" stroke-width="2" transform="translate(-16 -13)" xlink:href="#a"/>
        </svg>
      </div>
      <div *ngIf=" this.imageIndex !== this.imageLargeOuterArray.length - 3 " class="p-customer__images--large-next-button" (click)="nextButton()">
        <svg width="9" height="14" viewBox="0 0 9 14">
          <defs>
            <path id="a" d="M24 14l-6 6.05L24 26"/>
          </defs>
          <use fill="none" fill-rule="evenodd" stroke="#000" stroke-width="2" transform="rotate(-180 12.5 13.5)" xlink:href="#a"/>
        </svg>
      </div>
    </div>
    <div #imagesSmallOuter class="p-customer__images--small">
      <div #imageSmallOuter (click)="clickImageSmall(imageSmallOuter)" *ngFor="let item of imagesSmallList; let i = index" [attr.data-index]="i" [ngClass]="{'p-customer__images--small-border' : i == this.imageIndex }" >
        <img drLazyLoad [src]="item">
      </div>
    </div>
  </div>
</div>
