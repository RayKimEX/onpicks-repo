<div class="forgot-password">
  <div i18n="@@forgot-password__title" class="forgot-password__title subtitle-1-bold">
    비밀번호 재설정
  </div>
  <div i18n="@@forgot-password__description" class="forgot-password__description body-2-regular">
    Onpicks 가입 시 사용한 이메일 주소를 입력하시면 비밀번호 재설정 링크를 보내드립니다.
  </div>
  <input
    #xEmail
    class="forgot-password__input subtitle-2-regular"
    type="text"
    i18n-placeholder="@@forgot-password__input--placeholder"
    placeholder="이메일 주소">
  <onpicks-button
    class="forgot-password__btn"
    i18n="@@forgot-password__btn"
    (click)="passwordReset(xEmail)"
    [width]="'100%'"
    [type]="'black'"
    [size]="'big'">
    재설정 링크 보내기
  </onpicks-button>
  <hr>
  <div>
    <a href=""
          routerLink="/member/login"
          class="u-color-green subtitle-2-bold forgot-password__back-to-login">
      <ui-angle-bracket-navigator
        i18n="@@forgot-password__back-to-login"
        [verticalAlign]="''">
        로그인 페이지로 돌아가기
      </ui-angle-bracket-navigator>
    </a>
  </div>

</div>
