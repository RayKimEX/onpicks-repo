<div class="reset-password">
  <div class="reset-password__title subtitle-1-bold"
  i18n="@@word__password-reset">
    비밀번호 재설정
  </div>
  <div class="reset-password__description body-2-regular"
  i18n="@@word__password-reset-guide">비밀번호는 영문, 숫자를 조합하여 최소 8~16자 입력해 주세요.</div>

  <div i18n="@@word__password"
    class="reset-password__password--title subtitle-2-bold">
    비밀번호
  </div>
  <ng-container [ngSwitch]="locale">
    <onpicks-input-box *ngSwitchCase="'ko'"
      class="reset-password__password--input"
      #inputPasswordOrigin
      [password]="true"
      [placeholder]="'비밀번호'">
    </onpicks-input-box>
    <onpicks-input-box *ngSwitchCase="'en'"
     class="reset-password__password--input"
     #inputPasswordOrigin
     [password]="true"
     [placeholder]="'Password'">
    </onpicks-input-box>
  </ng-container>


  <div
    class="reset-password__password-confirm--title subtitle-2-bold"
    i18n="@@word__password-confirm">
    비밀번호 확인
  </div>
  <ng-container [ngSwitch]="locale">
    <ng-container *ngSwitchCase="'ko'">
      <onpicks-input-box
        [password]="true"
        #inputPasswordConfirm
        class="reset-password__password-confirm--input"
        [placeholder]="'비밀번호 확인'">
      </onpicks-input-box>
      <onpicks-button
        class='reset-password__btn'
        (click)="passwordReset()"
        [width]="'100%'"
        [type]="'black'"
        [size]="'big'">비밀번호 변경하기
      </onpicks-button>
    </ng-container>
    <ng-container *ngSwitchCase="'en'">
      <onpicks-input-box
        [password]="true"
        #inputPasswordConfirm
        class="reset-password__password-confirm--input"
        [placeholder]="'Confirm password'">
      </onpicks-input-box>
      <onpicks-button
        class='reset-password__btn'
        (click)="passwordReset()"
        [width]="'100%'"
        [type]="'black'"
        [size]="'big'">Change password.
      </onpicks-button>
    </ng-container>
  </ng-container>
</div>
