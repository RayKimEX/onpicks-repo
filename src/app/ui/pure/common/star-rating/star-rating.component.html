
<div [ngSwitch]="sizePoint" class="star-source">


  <span *ngSwitchCase="10">
    <svg class="star--10">>
      <linearGradient id="grad" x1="0" x2="100%" y1="0" y2="0">
        <stop offset="50%" stop-color="#292929"/>
        <stop offset="50%" stop-color="#b3b3b3"/>
      </linearGradient>
      <symbol id="star10" width="10" height="10" viewBox="0 0 10 10">
        <path d="M7.69,5.74h0l1-.8,1-.79c.34-.27.28-.48-.15-.48H6.28L6,2.9H6l-.4-1.29L5.24.32c-.13-.43-.35-.43-.48,0L4,2.9H4l-.24.77H.37c-.43,0-.49.21-.15.48l1.05.79,1,.8h0l.63.48L2.3,8.28,1.9,9.57c-.13.42,0,.56.38.3L5,7.79,6.67,9.07l1,.8c.34.26.51.12.38-.3L7.7,8.28,7.06,6.22Z"/>
      </symbol>
    </svg>
  </span>
  <span *ngSwitchDefault>
    <svg class="star--14">
      <linearGradient id="grad" x1="0" x2="100%" y1="0" y2="0">
        <stop offset="50%" stop-color="#292929"/>
        <stop offset="50%" stop-color="#b3b3b3"/>
      </linearGradient>
      <symbol id="star14" width="14" height="14" viewBox="0 0 14 14">
        <path d="M10.76,8h0l1.47-1.12L13.69,5.8c.48-.36.39-.66-.2-.66H8.79L8.45,4.06h0L7.89,2.25,7.33.44c-.18-.59-.48-.59-.66,0L5.55,4.06h0L5.21,5.14H.51c-.59,0-.68.3-.2.66L1.77,6.92,3.24,8h0l.87.67-.89,2.88L2.66,13.4c-.19.59.06.78.54.41L7,10.91l2.34,1.78,1.46,1.12c.48.37.73.18.54-.41l-.56-1.81L9.89,8.71Z"/>
      </symbol>
    </svg>
  </span>
  <span *ngSwitchCase="28">
    <svg class="star--28">
      <linearGradient id="grad" x1="0" x2="100%" y1="0" y2="0">
        <stop offset="50%" stop-color="#292929"/>
        <stop offset="50%" stop-color="#b3b3b3"/>
      </linearGradient>
      <symbol id="star28" width="28" height="28" viewBox="0 0 28 28">
        <path d="M21.52 16.083l2.934-2.238 2.933-2.238c.958-.73.773-1.328-.411-1.328h-9.404l-.666-2.15v-.001l-1.12-3.62-1.12-3.622c-.367-1.182-.966-1.182-1.331 0l-2.24 7.242-.666 2.15H1.024c-1.184 0-1.369.598-.41 1.33l2.932 2.237 2.934 2.238 1.742 1.329-1.787 5.77-1.12 3.621c-.366 1.183.119 1.552 1.077.821L14 21.821l4.675 3.565 2.933 2.238c.958.731 1.443.362 1.077-.82l-1.12-3.621-1.787-5.771 1.742-1.33z"/>
      </symbol>
    </svg>
  </span>


</div>


<div [ngSwitch]="sizePoint" class="star-container">

  <span *ngSwitchCase="10">
    <svg *ngFor="let item of numberArray(5); index as i" class="star--10">
      <use #shapeStars fill="#b3b3b3" xlink:href="#star10"/>
    </svg>
  </span>

  <span *ngSwitchDefault>
    <svg *ngFor="let item of numberArray(5); index as i" class="star--14">
      <use #shapeStars fill="#b3b3b3" xlink:href="#star14"/>
    </svg>
  </span>

  <span *ngSwitchCase="28">

    <div class="star--28" *ngFor="let item of numberArray(5); index as i">
      <input type="checkbox" value="{{i+0.5}}" name="input-star" (change)="updatedChecked($event)" id="star28-{{i+1}}--half">
      <input type="checkbox" value="{{i+1}}" name="input-star" (change)="updatedChecked($event)" id="star28-{{i+1}}--full">


      <!--i == 0, 1, 2, 3, 4-->
      <svg>
        <use #shapeStars [ngStyle]="{ fill : currentIndex > i   ? currentIndex == i + 0.5 ? 'url(#grad)' : '#292929' : '#b3b3b3' }" [attr.data-index]="i+1" xlink:href="#star28"/>
      </svg>
      <label (mouseover)="mouseOver(i+1)" for="star28-{{i+1}}--full">
      </label>
      <label (mouseover)="mouseOver( i+0.5 )" for="star28-{{i+1}}--half">
      </label>
    </div>
  </span>
</div>
