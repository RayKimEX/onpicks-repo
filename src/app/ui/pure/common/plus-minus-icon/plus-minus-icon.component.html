
<div class="plus-minus-icon">
  <span
    class="plus-minus-icon__horizontal-line"
    [ngStyle]="{ 'width' : size, 'borderColor': borderColor, 'opacity' : opacity}">
  </span>
  <span
    *ngIf="type === 'plus'"
    class="plus-minus-icon__vertical-line"
    [ngStyle]="{ 'height' : size, 'borderColor': borderColor, 'opacity' : opacity }">
  </span>
</div>
