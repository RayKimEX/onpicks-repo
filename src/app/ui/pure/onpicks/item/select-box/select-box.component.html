<div class="onpicks-select-box">
  <ng-container *ngIf="!isNativeSelectBox">
    <button (click)="clickSortBox()" class="onpicks-select-box__fore-button subtitle-2-regular">
      {{ multiLanguage ? _selectedElement?.title[locale] : _selectedElement?.title }}
      <svg *ngIf="isOpen" width="18" height="12" viewBox="0 0 18 12">
        <polyline points="1 9.5 9 1.5 17 9.5" fill="none" stroke="#979797" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
      </svg>
      <svg *ngIf="!isOpen" width="18" height="12" viewBox="0 0 18 12">
        <polyline points="1 1.5 9 9.5 17 1.5" fill="none" stroke="#979797" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
      </svg>
    </button>
    <div #HTMLdropDown class="onpicks-select-box__dropdown">
      <div [ngStyle]="{ maxHeight : '145px', overflowY : 'scroll' }" class="onpicks-select-box__dropdown--shape">
        <div>
          <div *ngFor="let item of _sortList.list; index as selectIndex" class="onpicks-select-box__dropdown--element">
            <div class="onpicks-select-box__dropdown--element-outer">
              <label  (click)="clickSelectBoxElement(f)" for="" class="onpicks-select-box__dropdown--element-label">
                <input
                  #f
                  type="radio"
                  data-value="{{ item.value }}"
                  attr.data-index="{{ selectIndex }}"
                  data-name="{{ multiLanguage ? item.title[locale] : item.title }}">
                <span
                  class="onpicks-select-box__dropdown--element-text subtitle-2-regular">
                  {{ multiLanguage ? item.title[locale] : item.title }}
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="isNativeSelectBox">
    <!--<label for="select">-->
      <!--<div class="onpicks-select-box__fore-button subtitle-2-regular">-->
        <!--{{ _selectedElement?.title }}-->
        <!--<svg *ngIf="isOpen" width="18" height="12" viewBox="0 0 18 12">-->
          <!--<polyline points="1 9.5 9 1.5 17 9.5" fill="none" stroke="#979797" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>-->
        <!--</svg>-->
        <!--<svg *ngIf="!isOpen" width="18" height="12" viewBox="0 0 18 12">-->
          <!--<polyline points="1 1.5 9 9.5 17 1.5" fill="none" stroke="#979797" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>-->
        <!--</svg>-->
      <!--</div>-->
    <!--</label>-->
    <div
      class="onpicks-select-box__select-box--outer">
      <select
        #selectedAmount
        (change)="clickNativeSelectBox(selectedAmount.value)"
        class="onpicks-select-box__select-box subtitle-2-regular">
        <option *ngFor="let item of _sortList.list;" [value]="item.value">
          {{ multiLanguage ? item.title[locale] : item.title }}
        </option>
      </select>
    </div>
  </ng-container>
</div>
