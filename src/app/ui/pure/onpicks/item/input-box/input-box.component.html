
<input class="subtitle-2-regular"
       [autocomplete]="password"
       [readonly]="readonly"
       [value]="value"
       [placeholder]="placeholder"
       [ngStyle]="{ 'margin-right' : marginRight, 'width' : width === undefined ? '100%' : width }"
       [type]="password === true ? 'password' : 'text'"
>
