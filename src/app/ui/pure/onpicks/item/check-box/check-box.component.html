
<ng-container [ngSwitch]="type">

  <label for="{{uuid}}" *ngSwitchDefault class="radio-checkbox" [ngStyle]="{ 'margin-right' : marginRight }">
    <input id="{{uuid}}" class="radio-checkbox__input" (change)="handleChangeForRadio($event)" type="radio" name="radio" #radioBoxView >
    <span class="radio-checkbox__checkmark">
    </span>
    <span>
      <ng-container *ngTemplateOutlet="tempOutlet" ></ng-container>
    </span>
  </label>

  <div for="checkbox" *ngSwitchCase="'checkbox'" class="normal-checkbox" (click)="clickBox(checkBoxView)" [ngStyle]="{ 'margin-right' : marginRight }">
    <input id="checkbox" class="normal-checkbox__input" type="checkbox"  #checkBoxView>
    <span class="normal-checkbox__checkmark">
    </span>
    <span>
      <ng-container *ngTemplateOutlet="tempOutlet"></ng-container>
    </span>
  </div>
</ng-container>

<ng-template #tempOutlet>
  <ng-content></ng-content>
</ng-template>
