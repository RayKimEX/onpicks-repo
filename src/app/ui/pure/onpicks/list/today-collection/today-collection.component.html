<div class="row-list-scroll today-collection">
  <h1 i18n="@@today-collection__title" class="today-collection__title h1-bold">오늘의 컬렉션</h1>

  <div class="today-collection__content--outer">
    <onpicks-circle-n-button
      *ngIf="isShowButton && -imageIndex < (todayCollection.length - 4)" (click)="nextButton()"
      [top]="'10rem'"
      [right]="'-2rem'">
    </onpicks-circle-n-button>
    <onpicks-circle-p-button
      *ngIf="isShowButton && imageIndex !== 0" (click)="prevButton()"
      [top]="'10rem'"
      [left]="'-2rem'">
    </onpicks-circle-p-button>
    <div class="today-collection__content">
      <ul
        #container
        class="today-collection__ul" >
        <li #itemList *ngFor="let item of todayCollection" class="col-3-of-12-list-scroll today-collection__item">
          <div class="today-collection__image--outer">
            <a (click)="navigateForCollection(item.filterSlug)">
              <img drCleanLoad src="{{item.imgSrc}}" alt="{{item.todayTitle[locale]}}">
            </a>
          </div>
          <div class="today-collection__item--category-name subtitle-3-bold u-color-green">
            {{item.todayCategoryName[locale]}}
          </div>
          <h2 class="today-collection__item--title subtitle-1-bold">
            {{item.todayTitle[locale]}}
          </h2>
          <div #shaveDiscription class="today-collection__item--discription body-2-regular">
            {{item.todayDiscription[locale]}}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
