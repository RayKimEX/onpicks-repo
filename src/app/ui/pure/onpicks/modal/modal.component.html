<ng-container *ngIf="isShow">
  <div #modal [ngClass]="modalForMenu ? 'modalForMenu' : 'modal' ">
    <div [ngClass]="modalForMenu ? 'modalForMenu__outer' : 'modal--outer'">
      <div *ngIf="!modalForMenu" class="modal__delete--outer">
        <span
          (click)="exitEvent.emit()"
          class="modal__delete">
        </span>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
  <div *ngIf="(modalForMenu && isDesktopBreakPoint === false) || modalForMenu === false " class="outer"></div>
</ng-container>
