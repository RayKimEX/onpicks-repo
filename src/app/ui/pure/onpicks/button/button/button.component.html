
<button class="onpicks-button"
        [ngClass]="[
        type == 'white' ? 'btn--white' : type == 'black' ? 'btn--black' : 'btn--green',
        size == 'big' ? 'btn--big' : 'btn--small',
        size == 'big' ? 'button-bold' : 'subtitle-2-regular'
        ]"

        [ngStyle]="{
          'width' : (width === undefined ? '100%' : width),
          'marginLeft' : marginLeft
        }"
>
  <ng-content></ng-content>
</button>
