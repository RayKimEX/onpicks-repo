<div
  #outer
  class="button-outer"
  [ngStyle]="{
    width : isFixExtend || amount !== 0 ? '12.8rem' : '4rem',
    borderColor : isFixExtend || amount !== 0 ? '#e5e5e5' : '#292929',
    backgroundColor : mouseHover ? amount !== 0 ? '#FFFFFF' : '#292929' : '#FFFFFF'
  }">
  <span
    #extendUI
    class="extendUI"
    [ngStyle]="{ display : isFixExtend || amount !== 0 ? 'table-cell' : 'none'}">
    <ui-plus-minus-icon
      [ngStyle]="{ 'opacity' : isMaxQuantity ? 0 : 1}"
      [opacity]="minusOpacity"
      [borderColor]=" isFixExtend && (amount == 1) ? '#b3b3b3' : '#292929'"
      [size]="'14px'"
      #minusIcon
      [type]="'minus'">
    </ui-plus-minus-icon>
    <span
      class="extendUI--number body-1-bold"
      [ngStyle]="{ 'opacity' : isMaxQuantity ? 0 : 1}"
      *ngIf="amount !== 0">
      {{amount}}
    </span>
    <span
      class="extendUI--is-max-quantity button-bold u-color-orange"
      [ngStyle]="{ 'opacity' : isMaxQuantity ? 1 : 0}"
      *ngIf="amount !== 0">
      최대 수량 {{limitQuantity}}
    </span>
  </span>
  <ui-plus-minus-icon
    #plusIcon
    [ngStyle]="{
      'opacity' : isMaxQuantity ? 0 : 1,
      left : isFixExtend || this.amount !== 0  ? 'auto' : '',
      right : isFixExtend || this.amount !== 0  ? '1.9rem' : ''
    }"
    [opacity]="plusOpactiy"
    [borderColor]="(mouseHover && (amount === 0)) ? '#FFFFFF' : amount >= limitQuantity ? '#e5e5e5' : '#292929'"
    [size]="'12px'"
    [type]="'plus'">
  </ui-plus-minus-icon>
  <span
    class="touch__amount-up"
    (mousedown)="downOpacity('plus')"
    (mouseup)="upOpacity('plus')"
    (mouseleave)="upOpacity('plus')"
    (click)="extendWidth()">
  </span>
  <span
    *ngIf="amount !== 0" class="touch__amount-down"
    (mousedown)="downOpacity('minus')"
    (mouseup)="upOpacity('minus')"
    (mouseleave)="upOpacity('minus')"
    (click)="amountDown()">
  </span>
</div>
