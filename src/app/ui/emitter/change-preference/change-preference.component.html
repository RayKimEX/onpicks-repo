<div class="preference">
  <div (click)="showModal()" class="preference-item">
    <a>
      <span>
        <ng-content></ng-content>
      </span>
      <svg width="10" height="8" viewBox="0 0 10 8">
        <polyline points="1 2 5 6 9 2" fill="none" stroke="#b3b3b3" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
      </svg>
    </a>
  </div>

  <div [ngStyle]="{ display : isShowModal ? 'block' : 'none'}"
       class="preference-modal">
    <div class="preference-modal__inner">
      <div class="preference-modal__title">
        <span>
          {{preferenceList[type].title}}
        </span>
      </div>
      <div (click)="changePreference(item.key)"
        class="preference-modal__item" *ngFor="let item of preferenceList[type].list | keyvalue: nonCompareFunction">
        <div
             class="preference-modal__item--inner">
          <span >
            {{item.value}}
          </span>
        </div>
      </div>
      <!--<div class="preference-modal__item"></div>-->
    </div>
  </div>
</div>
