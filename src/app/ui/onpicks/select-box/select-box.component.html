<div class="onpicks-select-box">
  <button (click)="clickSortBox()" class="onpicks-select-box__fore-button">
    {{ selectedElement.title }}
    <svg *ngIf="isOpen" width="18" height="12" viewBox="0 0 18 12">
      <polyline points="1 9.5 9 1.5 17 9.5" fill="none" stroke="#979797" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
    </svg>
    <svg *ngIf="!isOpen" width="18" height="12" viewBox="0 0 18 12">
      <polyline points="1 1.5 9 9.5 17 1.5" fill="none" stroke="#979797" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
    </svg>
  </button>
  <div #HTMLdropDown class="onpicks-select-box__dropdown">
    <div class="onpicks-select-box__dropdown--shape">
      <div>
        <div *ngFor="let item of sortList" class="onpicks-select-box__dropdown--element">
          <div class="onpicks-select-box__dropdown--element-outer">
            <label  (click)="clickSortBoxElement(f)" for="" class="onpicks-select-box__dropdown--element-label">
              <input #f type="radio" data-value="{{item.value}}" data-name="{{item.title}}">
              <span class="onpicks-select-box__dropdown--element-text">{{item.title}}</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
