
<button
        [ngClass]="[
        type == 'white' ? 'btn--white' : type == 'black' ? 'btn--black' : 'btn--green',
        size == 'big' ? 'btn--big' : 'btn--small',
        size == 'big' ? 'subtitle-2-bold' : 'subtitle-2-regular'
        ]"
        [ngStyle]="{ 'width' : width }"
>
  <ng-content></ng-content>
</button>
