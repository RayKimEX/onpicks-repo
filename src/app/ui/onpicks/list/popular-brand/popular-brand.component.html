<div class="row popular-brand">
  <div class="popular-brand__title" i18n="@@onpicks__popular-brand"> </div>
  <div *ngFor="let item of popularBrand" class="col-2-of-12 popular-brand__item">
    <div class="popular-brand__image--outer">
      <img src="{{item.imgSrc}}" alt="">
    </div>
    <div class="popular-brand__item--name">
      {{item.name}}
    </div>
  </div>
</div>
