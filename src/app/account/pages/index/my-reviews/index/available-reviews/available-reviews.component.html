<div class="col-9-of-12 available-reviews">

  <h1 class="h1-bold">작성 가능한 리뷰</h1>

  <emitter-adhere-table
    (viewModal)="viewModal($event)"
    [data]="orderData$ | async"
    [type]="'available'">
  </emitter-adhere-table>

  <onpicks-write-review
    [data]="writeReview.currentData"
    (exit)="writeReview.isShow = !writeReview.isShow"
    [isShow]="writeReview.isShow">
  </onpicks-write-review>

  <!--<div>작성 가능한 리뷰가 없습니다. 다양한 아이템을 최적의 가격으로 쇼핑하여 리뷰를 남겨주세요!</div>-->
  <!--<ui-mini-list [setTitle]="'추천상품'"></ui-mini-list>-->
</div>
