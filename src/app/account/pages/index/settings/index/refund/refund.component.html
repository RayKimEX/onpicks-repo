<div class="settings-refund">
  <h1 class="h1-bold">환불 정보</h1>
  <div class="settings-refund__row">
    <div class="settings-refund__row--title subtitle-2-regular">은행명</div>
    <!--<onpicks-select-box></onpicks-select-box>-->
  </div>
  <div class="settings-refund__row">
    <div class="settings-refund__row--title subtitle-2-regular">계좌번호</div>
    <onpicks-input-box
      [placeholder]="'계좌번호를 입력해주세요'"
      [width]="'40.8rem'"
    ></onpicks-input-box>
  </div>
  <div class="settings-refund__row">
    <div class="settings-refund__row--title subtitle-2-regular">예금주</div>
    <onpicks-input-box
      [marginRight]="'1.6rem'"
      [placeholder]="'예금주를 입력해주세요'"
      [width]="'30.4rem'"
    ></onpicks-input-box>
    <onpicks-button [type]="'white'" [width]="'88px'">계좌 인증</onpicks-button>
    <div class="settings-refund__row--desciription subtitle-2-regular u-color-dark-grey">회원님의 명의로 등록된 휴대폰으로 본인인증을 진행합니다.</div>
  </div>
</div>
